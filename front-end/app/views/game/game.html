<div id="game-page">
  <div class="instructions">
    <h1>Ajuda</h1>
    <p ng-show="isCurrentPlayer">
      Selecione uma carta para jogar.
    </p>
    <p ng-show="!isCurrentPlayer">
      Aguarde a sua vez.
    </p>
  </div>

  <div ng-if="selectedCard">
    <card country="selectedCard" country-names="countryNames"></card>
  </div>

  <div class="row">
    <div class="col-sm-3 col-md-2 other-players">
      <h2>Mão dos Oponentes</h2>
      <div ng-repeat="player in getOtherPlayers()">
        <div class="cards-count-container">
          <img class="cards-count-img" src="/assets/img/card.png" alt="Cartas" width="60px">
          <div class="cards-count">{{player.cardsCount}}</div>
        </div>
        <div class="player-username">{{player.username}}</div>
      </div>
    </div>

    <div class="my-hand col-sm-9 col-md-10">
      <h2>Minha Mão</h2>
      <div>{{me.username}} - {{me.cardsCount}} carta(s)</div>
      <div>
        <card ng-click="selectCard(card)" ng-repeat="card in cards" country="card" read-only="true"></card>
      </div>
    </div>
  </div>
</div>
